{% extends 'authapp/base.html' %}
{% load static %}


{% block content %}
    <div class="container">
    <div class="row">
    <div class="col"></div>
    <div class="col-6">
            {% include 'authapp/includes/inc_body_head.html' %}
    <form class="form-group" action="{% url 'auth:edit' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ edit_form.as_p }}
        <input class="form-control" type="submit" value="save">
    </form>

        <a href="{% url 'main' %}" class="btn btn-primary" role="button">
            back to the main
        </a>

    <div class="user_avatar">
    {% if not user.avatar == '' %}
        <img src="/media/{{ user.avatar }}" alt="avatar">
    {% endif %}
    </div>
    </div>
    <div class="col"></div>
    </div>
    </div>
{% endblock %}
