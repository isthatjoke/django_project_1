{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
<div class="container text-center">
<div class="row">
    <div class="col">
        {% if user %}
    <h3>Поздравляем!</h3>
    <br>
    <h4>Пользователь {{user.username}} подтвержден.</h4>
  {% else %}
    <h3>Верификация не пройдена.</h3>
  {% endif %}
    </div>
</div>
<div class="row">
    <div class="col">
        <a href="{% url 'main' %}" class="btn btn-info" role="button">main</a>
    </div>
</div>
</div>

{% endblock %}
